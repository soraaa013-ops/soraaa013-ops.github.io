name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ main ]

# 添加必要的权限
permissions:
  contents: write  # 重要：允许工作流写入内容（创建分支）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build with Hugo
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 使用自动生成的token
          publish_branch: gh-pages  # 明确指定分支名称
          publish_dir: ./public
          force_orphan: true  # 确保分支历史整洁
          # enable_jekyll: false  # 可选：禁用Jekyll处理